<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <link rel="icon" href="./img/book.svg" type="image/x-icon" />
    <title>Library</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1 class="site-title">library</h1>
      <button class="add-book">
        <img src="./img/plus-icon.svg" alt="Plus icon" />
      </button>
    </header>
    <!-- MAIN -->
    <main>
      <!-- MODAL -->
      <div class="modal">
        <form action="" class="book-form">
          <div class="form-header">
            <h3 class="form-title">Add Book</h3>
            <span class="close">&times;</span>
          </div>
          <div class="form-row">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" />
          </div>
          <div class="form-row">
            <label for="author">Author</label>
            <input id="author" name="author" type="text" />
          </div>
          <div class="form-row">
            <label for="pages">Pages</label>
            <input id="pages" name="pages" type="number" />
          </div>
          <fieldset class="legacy-form-row">
            <legend>Status</legend>
            <input id="not-read" name="status" type="radio" value="not-read" />
            <label for="not-read" class="radio-label">not-read</label>
            <input id="read" name="status" type="radio" value="read" />
            <label for="read" class="radio-label">read</label>
          </fieldset>
        </form>
      </div>
      <!-- BOOKSHELF -->
      <div class="bookshelf"></div>
    </main>
    <!-- FOOTER -->
    <footer>
      <a href="https://github.com/DustinYochim">
        Copyright 2023 Â©DustinYochim
        <img src="./img/github-mark.svg" alt="GitHub logo" />
      </a>
    </footer>
  </body>
</html>
